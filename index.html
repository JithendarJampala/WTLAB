<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design using Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Reduce table font size on small screens */
    @media (max-width: 576px) {
      table {
        font-size: 0.9rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Responsive Web Design using Bootstrap</h1>

    <!-- Bootstrap Table -->
    <h3 class="mb-3">Student Information Table</h3>
    <div class="table-responsive-sm">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>23B81A50T2</td>
            <td>FAIZA AIMAN</td>
            <td>CSE</td>
            <td>faiza@example.com</td>
          </tr>
          <tr>
            <td>23B81A50T3</td>
            <td>KAKUNURI HARSHINI</td>
            <td>CSE</td>
            <td>harshini@example.com</td>
          </tr>
          <tr>
            <td>23B81A50T4</td>
            <td>JAMPALA JITHENDAR</td>
            <td>CSE</td>
            <td>jithendar@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap Form -->
    <h3 class="mt-5 mb-3">Student Registration Form</h3>
    <form class="p-3 p-sm-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Department:</label>
        <select id="dept" class="form-select">
          <option selected disabled>Choose...</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="roll" class="form-label">Roll Number:</label>
        <input type="text" id="roll" class="form-control" placeholder="Enter your roll number">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
